init:
  - git config --global core.autocrlf input
build_script:
  - cmd: ./build.cmd
test: off
version: '{build}'
artifacts:
  - path: bin\*.nupkg
deploy:
  provider: NuGet
  server:                  # remove to push to NuGet.org
  api_key:
    secure: 1zW3Ncm1E2FKxgCY20uJEk/BdfC0YPpwAVpAiuXYZYQ=s
  skip_symbols: false
  symbol_server:           # remove to push symbols to SymbolSource.org
  artifact: /.*\.nupkg/
